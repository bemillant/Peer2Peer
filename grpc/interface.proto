syntax = "proto3";

package ping;
option go_package = "https://github.com/bemillant/Peer2Peer;ping";


service Ping {
    rpc Ping (Request) returns (Reply) {}
    rpc Token (Pass) returns (Acknowledgement) {}
}

message Pass {
    int32 id = 1;
    string message = 2; 
}

message Acknowledgement {
    string message = 1;
}

message Request {
    int32 id = 1;
}

message Reply {
    int32 amount = 1;
}